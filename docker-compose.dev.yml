services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: hackaton-backend-dev
    restart: unless-stopped
    ports:
      - '${BACKEND_PORT:-3000}:3000'
    environment:
      NODE_ENV: development
      DATABASE_PATH: ${DATABASE_PATH:-/usr/src/app/database.sqlite}
      CHOKIDAR_USEPOLLING: 'true'
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:debug
    networks:
      - hackaton-network-dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: hackaton-frontend-dev
    restart: unless-stopped
    ports:
      - '${FRONTEND_PORT:-5173}:5173'
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - hackaton-network-dev

volumes:
  database_data_dev:

networks:
  hackaton-network-dev:
    driver: bridge
