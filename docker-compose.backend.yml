services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: hackaton-backend
    restart: unless-stopped
    ports:
      - '${BACKEND_PORT:-3000}:3000'
    environment:
      NODE_ENV: production
      DATABASE_PATH: ${DATABASE_PATH:-/app/database.sqlite}
    volumes:
      - database_data:/app
    networks:
      - hackaton-backend-network

volumes:
  database_data:

networks:
  hackaton-backend-network:
    driver: bridge

